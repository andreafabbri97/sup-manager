name: Remove auth users and DB user rows

on:
  push:
    branches: [ 'remove-auth-run' ]

jobs:
  remove:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Check required secrets
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ]; then echo "SUPABASE_URL is missing"; exit 1; fi
          if [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then echo "SUPABASE_SERVICE_ROLE_KEY is missing"; exit 1; fi
          echo "Secrets present"

      - name: Test Supabase Admin and REST endpoints
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "Testing admin users endpoint (HTTP status):"
          admin_status=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE_KEY" -H "apikey: $SUPABASE_SERVICE_ROLE_KEY" "$SUPABASE_URL/auth/v1/admin/users" || true)
          echo "admin users HTTP status: $admin_status"

          echo "Testing DB table 'user' presence (HTTP status):"
          db_status=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE_KEY" -H "apikey: $SUPABASE_SERVICE_ROLE_KEY" "$SUPABASE_URL/rest/v1/user?select=id&limit=1" || true)
          echo "user table HTTP status: $db_status"

      - name: Run removal script (capture output)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          set -o pipefail
          echo "Running removal script and capturing stdout/stderr to remove-auth-output.txt"
          node scripts/remove-auth-data.mjs > remove-auth-output.txt 2>&1 || true
          echo "---- OUTPUT START ----"
          sed -n '1,200p' remove-auth-output.txt || true
          echo "---- OUTPUT END ----"
          echo "Preparing to push debug file to branch 'remove-auth-debug' (no secrets will be printed)."
          git config user.email "actions-bot@github.com"
          git config user.name "actions-bot"
          git checkout -b remove-auth-debug || true
          git add remove-auth-output.txt || true
          git commit -m "Add remove-auth-output debug (auto)" || true
          git push origin remove-auth-debug --force || true
          echo "Pushed debug output to branch remove-auth-debug" 

      - name: Create debug issue with script output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Preparing issue payload (first 3000 chars only)"
          payload=$(python - <<'PY'
import json
s=open('remove-auth-output.txt','r',encoding='utf8').read()
print(json.dumps({'title':'remove-auth debug: output','body': s[:3000]}))
PY
)
          REPO='${{ github.repository }}'
          echo "Creating issue in $REPO"
          curl -s -H "Authorization: token $GITHUB_TOKEN" -H "Content-Type: application/json" -d "$payload" "https://api.github.com/repos/$REPO/issues" || true
          echo "Issue creation step completed (may have failed if runner lacks permission)."

